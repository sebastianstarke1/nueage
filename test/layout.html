
<header>
  <a href="https://nuejs.org/"><img :src="logo"></a>
  <nav>
    <a :for="el in main_navi" href="#">{ el }</a>
  </nav>

  <nav>
    <a href="#">Log in</a>
    <a href="#" role="button">Get started</a>
  </nav>
</header>


<main>
  <slot for="content"></slot>
</main>


<footer>
  <aside>
    <h2>{ brand }</h2>
    <p>
      <a :for="[icon, href] in Object.entries(social)" :href>
        <img src="/img/{ icon }.svg"></a>
    </p>
  </aside>
  <div>
    <nav :for="[cat, entries] in Object.entries(footer_navi)">
      <h3>{ cat }</h3>
      <a :for="el in entries" href="#">{ el }</a>
    </nav>
  </div>
</footer>


<form @name="join-list">
  <label>
    <h4>Your name</h4>
    <input type="text" name="name" placeholder="Example: John Doe" required>
  </label>

  <label>
    <h4>Your email</h4>
    <input type="email" name="email" placeholder="your@email.com" required>
  </label>

  <label>
    <h4>Your requirements</h4>
    <textarea name="feedback" placeholder="Type here..."/>
  </label>
  <button>I'm interested</button>
</form>
